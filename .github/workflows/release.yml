name: Release Build

"on":
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get tag name
      id: get_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=latest" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.tag_name }}
        release_name: Release ${{ steps.get_tag.outputs.tag_name }}
        body: |
          ## Mitotic Spindle Tool ${{ steps.get_tag.outputs.tag_name }}
          
          ### Downloads
          - **Windows**: `mitotic-spindle-tool-windows.zip`
          - **Linux**: `mitotic-spindle-tool-linux.tar.gz`
          - **macOS**: `mitotic-spindle-tool-macos.tar.gz`
          - **Linux AppImage**: `mitotic-spindle-tool.AppImage`
          
          ### Installation
          1. Download the appropriate package for your operating system
          2. Extract the archive (Windows/Linux) or run the AppImage directly (Linux)
          3. Run the executable or use the provided launcher script
          
          ### Changes
          See the commit history for detailed changes in this release.
          
          ### Requirements
          No additional software installation required - all dependencies are bundled.
        draft: false
        prerelease: false

  build-release:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable: mitotic-spindle-tool
            package: mitotic-spindle-tool-linux.tar.gz
          - os: windows-latest
            platform: windows
            executable: mitotic-spindle-tool.exe
            package: mitotic-spindle-tool-windows.zip
          - os: macos-latest
            platform: macos
            executable: mitotic-spindle-tool
            package: mitotic-spindle-tool-macos.tar.gz
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Linux dependencies (Ubuntu only)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        # Install appimagetool for AppImage creation
        wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool
        sudo mv appimagetool /usr/local/bin/
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python build.py
        
    - name: Verify build
      shell: bash
      run: |
        if [[ -f "dist/${{ matrix.executable }}" ]]; then
          echo "✓ Executable built successfully"
          ls -la dist/
        else
          echo "✗ Executable not found"
          exit 1
        fi
        
    - name: Create release package
      shell: bash
      run: |
        cd dist
        if [[ "${{ matrix.platform }}" == "windows" ]]; then
          # Create Windows ZIP package
          powershell -command "Compress-Archive -Path '${{ matrix.executable }}', 'run-mitotic-spindle-tool.bat' -DestinationPath '${{ matrix.package }}'"
        else
          # Create tar.gz package for Unix systems
          tar -czf ${{ matrix.package }} ${{ matrix.executable }} run-mitotic-spindle-tool.sh
        fi
        cd ..
        
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/${{ matrix.package }}
        asset_name: ${{ matrix.package }}
        asset_content_type: application/octet-stream
        
    - name: Upload AppImage (Linux only)
      if: matrix.platform == 'linux'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/mitotic-spindle-tool.AppImage
        asset_name: mitotic-spindle-tool.AppImage
        asset_content_type: application/octet-stream
      continue-on-error: true  # AppImage creation might fail if tools aren't available
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-${{ matrix.platform }}-${{ needs.create-release.outputs.tag_name }}
        path: |
          dist/${{ matrix.package }}
          dist/mitotic-spindle-tool.AppImage
        retention-days: 90
