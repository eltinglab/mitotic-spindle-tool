name: Release Build

"on":
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get tag name
      id: get_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=latest" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      run: |
        # Create release using GitHub CLI
        RELEASE_BODY="## Mitotic Spindle Tool ${{ steps.get_tag.outputs.tag_name }}
        
        ### Downloads
        - **Windows**: \`mitotic-spindle-tool-windows.zip\`
        - **Linux**: \`mitotic-spindle-tool-linux.tar.gz\`
        - **macOS**: \`mitotic-spindle-tool-macos.tar.gz\`
        - **Linux AppImage**: \`mitotic-spindle-tool.AppImage\`
        
        ### Installation
        1. Download the appropriate package for your operating system
        2. Extract the archive (Windows/Linux) or run the AppImage directly (Linux)
        3. Run the executable or use the provided launcher script
        
        ### Changes
        See the commit history for detailed changes in this release.
        
        ### Requirements
        No additional software installation required - all dependencies are bundled."
        
        # Create the release and capture the upload URL
        gh release create ${{ steps.get_tag.outputs.tag_name }} \
          --title "Release ${{ steps.get_tag.outputs.tag_name }}" \
          --notes "$RELEASE_BODY" \
          --draft=false \
          --prerelease=false
        
        # Get upload URL for matrix jobs
        UPLOAD_URL=$(gh api repos/${{ github.repository }}/releases/tags/${{ steps.get_tag.outputs.tag_name }} --jq .upload_url)
        echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable: mitotic-spindle-tool
            package: mitotic-spindle-tool-linux.tar.gz
          - os: windows-latest
            platform: windows
            executable: mitotic-spindle-tool.exe
            package: mitotic-spindle-tool-windows.zip
          - os: macos-latest
            platform: macos
            executable: mitotic-spindle-tool
            package: mitotic-spindle-tool-macos.tar.gz
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Linux dependencies (Ubuntu only)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        # Install appimagetool for AppImage creation
        wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool
        sudo mv appimagetool /usr/local/bin/
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python build.py
        
    - name: Verify build
      shell: bash
      run: |
        if [[ -f "dist/${{ matrix.executable }}" ]]; then
          echo "[SUCCESS] Executable built successfully"
          ls -la dist/
        else
          echo "[ERROR] Executable not found"
          exit 1
        fi
        
    - name: Create release package
      shell: bash
      run: |
        cd dist
        if [[ "${{ matrix.platform }}" == "windows" ]]; then
          # Create Windows ZIP package
          powershell -command "Compress-Archive -Path '${{ matrix.executable }}', 'run-mitotic-spindle-tool.bat' -DestinationPath '${{ matrix.package }}'"
        else
          # Create tar.gz package for Unix systems
          tar -czf ${{ matrix.package }} ${{ matrix.executable }} run-mitotic-spindle-tool.sh
        fi
        cd ..
        
    - name: Upload release asset
      run: |
        gh release upload ${{ needs.create-release.outputs.tag_name }} \
          ./dist/${{ matrix.package }} \
          --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload AppImage (Linux only)
      if: matrix.platform == 'linux'
      run: |
        if [ -f "./dist/mitotic-spindle-tool.AppImage" ]; then
          gh release upload ${{ needs.create-release.outputs.tag_name }} \
            ./dist/mitotic-spindle-tool.AppImage \
            --clobber
        else
          echo "AppImage not found, skipping upload"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true  # AppImage creation might fail if tools aren't available
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.platform }}-${{ needs.create-release.outputs.tag_name }}
        path: |
          dist/${{ matrix.package }}
          dist/mitotic-spindle-tool.AppImage
        retention-days: 90
