name: Build and Test

on:
  push:
    branches: [ main, develop ]

jobs:
  build-matrix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1-mesa \
          libgl1-mesa-glx \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          xvfb
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pytest
        
    - name: Test imports
      run: |
        cd src
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          # Use virtual display for GUI components on Linux
          xvfb-run -a python -c "import spindleGUI; print('spindleGUI imports successfully')"
          xvfb-run -a python -c "import curveFitData; print('curveFitData imports successfully')"
          xvfb-run -a python -c "import plotSpindle; print('plotSpindle imports successfully')"
        else
          python -c "import spindleGUI; print('spindleGUI imports successfully')"
          python -c "import curveFitData; print('curveFitData imports successfully')"
          python -c "import plotSpindle; print('plotSpindle imports successfully')"
        fi
        
    - name: Build executable
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          # Use virtual display for GUI components during build on Linux
          xvfb-run -a python build.py
        else
          python build.py
        fi
        
    - name: Test executable exists
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          if [[ -f "dist/mitotic-spindle-tool.exe" ]]; then
            echo "✓ Windows executable built successfully"
            ls -la dist/
          else
            echo "✗ Windows executable not found"
            exit 1
          fi
        else
          if [[ -f "dist/mitotic-spindle-tool" ]]; then
            echo "✓ Unix executable built successfully"
            ls -la dist/
          else
            echo "✗ Unix executable not found"
            exit 1
          fi
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mitotic-spindle-tool-${{ runner.os }}-py${{ matrix.python-version }}
        path: |
          dist/mitotic-spindle-tool*
          dist/run-*
        retention-days: 7
